<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <!-- HEADER -->

  <header class="header">
    <div class="wrapper">

      <div class="logo_box">
        <img class="logo" src="./images/logo.svg" alt="">
      </div>

    </div>
  </header>

  <!-- MAIN -->

  <main class="main">
    <div class="wrapper">

      <div class="grid_wrapper">

        <div class="main_pic_box grid_item_1">
          <img class="main_pic" src="./images/illustration-mockups.svg" alt="">
        </div>

        <article class="article grid_item_2">

          <div class="heading_box">
            <h1 class="heading">Build The Community
              Your Fans Will Love</h1>
          </div>

          <div class="description_box">
            <p class="description">Huddle re-imagines the way we build
              communities. You have a voice, but so
              does your audience. Create connections
              with your users as you engage in
              genuine discussion.</p>
          </div>

          <div class="button_box">
            <a href="#" class="btn">Register</a>
          </div>

          <div class="flex_wrapper">

            <a href="https://www.facebook.com/" target="_blank"> <i class="fa-brands fa-facebook"></i></a>
            <a href="https://twitter.com/home" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.instagram.com/" target="blank"><i class="fa-brands fa-instagram"></i></a>

          </div>

        </article>

      </div>

    </div>
  </main>



</body>

</html>
